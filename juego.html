    </style>
</head>
<body>

    <h1>ðŸš€ DesafÃ­o de PuntuaciÃ³n Financiera ðŸ’°</h1>
    <p>Â¡Haz clic en el botÃ³n para ganar puntos! Cada 100 puntos, se desbloquea una pregunta financiera. Debes responder correctamente para seguir jugando.</p>

    <div class="game-area">
        <p>Puntaje Actual:</p>
        <div id="score-display">0</div>
        <button id="jump-button">Â¡Ganar Puntos!</button>
        <div id="questions-completed">Preguntas completadas: 0 / 10</div>
    </div>

    <div id="quiz-modal" class="modal">
        <div class="modal-content">
            <h2>Pregunta Financiera NÂ°<span id="q-number"></span></h2>
            <p id="q-text">Cargando pregunta...</p>

            <form id="quiz-form">
                <div id="q-options-container">
                    </div>

            </form>
            <div id="feedback"></div>

    <div id="final-score"></div>

    <script>
        // --- 1. DefiniciÃ³n de las Preguntas y Respuestas ---
        const questions = [
            {
                q: "Â¿QuÃ© herramienta oficial del BCRA usas para revisar la situaciÃ³n de deuda de una persona?",
                options: ["CUIT Online", "Consulta de Deuda del BCRA", "Registro de la Propiedad"],
                answer: 1 // Ãndice de la respuesta correcta (empezando en 0)
            },
            {
                q: "Â¿CuÃ¡l de estos NO es un tipo de Swap financiero?",
                options: ["Swap de Divisas", "Swap de Tasas de InterÃ©s", "Swap de Inmuebles"],
                answer: 2
            },
            {
                q: "Si la persona a la que quieres prestar dinero tiene 'CategorÃ­a 5: Irrecuperable' en el BCRA, Â¿quÃ© indica?",
                options: ["Bajo riesgo", "Riesgo alto de no cobro", "Que es un excelente pagador"],
                answer: 1
            },
            // Agrega 7 preguntas mÃ¡s para completar las 10
            {
                q: "Â¿QuÃ© significa que el riesgo de un prÃ©stamo 'aumenta'?",
                options: ["Es mÃ¡s probable que te devuelvan el dinero.", "Es menos probable que te devuelvan el dinero.", "La tasa de interÃ©s baja."],
                answer: 1
            },
            {
                q: "Â¿Para quÃ© sirve el CUIT Online ademÃ¡s de verificar el nÃºmero de CUIT?",
                options: ["Para ver su saldo bancario.", "Para consultar su actividad y estado fiscal.", "Para enviar un mail."],
                answer: 1
            },
            {
                q: "Un Swap de Divisas implica el intercambio de flujos de dinero en...",
                options: ["La misma moneda", "Diferentes monedas", "Solo en pesos argentinos"],
                answer: 1
            },
            {
                q: "Â¿QuÃ© se recomienda firmar siempre al prestar dinero, si es posible?",
                options: ["Un contrato o acuerdo formal", "Una selfie de ambos", "Un recibo de supermercado"],
                answer: 0
            },
            {
                q: "El BCRA cataloga la situaciÃ³n crediticia de los deudores. Â¿Verdadero o Falso?",
                options: ["Verdadero", "Falso", "Solo lo hace la AFIP"],
                answer: 0
            },
            {
                q: "Â¿QuÃ© tipo de Swap se basa en el precio de materias primas como el petrÃ³leo?",
                options: ["Swap de Tasas", "Swap de Commodities", "Swap de Servicios"],
                answer: 1
            },
            {
                q: "Si el historial crediticio de alguien estÃ¡ 'limpio', Â¿cÃ³mo afecta el riesgo de prestarle dinero?",
                options: ["Aumenta el riesgo", "Disminuye el riesgo", "No tiene relaciÃ³n"],
                answer: 1
            },
        ];

        // --- 2. Variables del Juego ---
        let currentScore = 0;
        let questionsAnswered = 0;
        const scoreThreshold = 100; // Puntos necesarios para lanzar una pregunta
        const scoreDisplay = document.getElementById('score-display');
        const jumpButton = document.getElementById('jump-button');
        const modal = document.getElementById('quiz-modal');
        const quizForm = document.getElementById('quiz-form');
        const feedbackDiv = document.getElementById('feedback');
        const completedDisplay = document.getElementById('questions-completed');
        const finalScoreDiv = document.getElementById('final-score');
        
        let isQuestionActive = false;
        let currentQuestionIndex = 0;

        // --- 3. FunciÃ³n del Juego (SimulaciÃ³n de Salto/AcciÃ³n) ---
        function gainScore() {
            if (isQuestionActive || questionsAnswered >= 10) return; // No se puede sumar puntos si hay pregunta o si terminÃ³

            // SimulaciÃ³n de ganancia de puntos (como si saltara el dinosaurio)
            currentScore += 10; 
            scoreDisplay.textContent = currentScore;

            if (currentScore >= scoreThreshold && questionsAnswered < 10) {
                isQuestionActive = true;
                currentQuestionIndex = questionsAnswered;
                showQuestion(currentQuestionIndex);
                jumpButton.disabled = true; // Deshabilita el botÃ³n mientras la pregunta estÃ¡ activa
            }
        }

        // --- 4. Funciones del Quiz ---
        function showQuestion(index) {
            const qData = questions[index];
            document.getElementById('q-number').textContent = index + 1;
            document.getElementById('q-text').textContent = qData.q;
            feedbackDiv.textContent = '';

            const optionsContainer = document.getElementById('q-options-container');
            optionsContainer.innerHTML = ''; // Limpiar opciones anteriores

            qData.options.forEach((option, i) => {
                const div = document.createElement('div');
                div.classList.add('quiz-option');
                div.innerHTML = `
                    <label>
                        <input type="radio" name="answer" value="${i}" required>
                        ${option}
                    </label>
                `;
                optionsContainer.appendChild(div);
            });

            modal.style.display = 'block';
        }

        function checkAnswer(event) {
            event.preventDefault();

            const selectedOption = quizForm.querySelector('input[name="answer"]:checked');
            if (!selectedOption) {
                feedbackDiv.textContent = "Â¡Debes seleccionar una respuesta!";
                feedbackDiv.classList.add('incorrect');
                return;
            }

            const selectedIndex = parseInt(selectedOption.value);
            const qData = questions[currentQuestionIndex];

            if (selectedIndex === qData.answer) {
                // Respuesta Correcta: Pasa al siguiente nivel
                questionsAnswered++;
                currentScore = 0; // Reinicia el contador de puntos para el siguiente nivel
                scoreDisplay.textContent = currentScore;
                
                feedbackDiv.textContent = "Â¡Correcto! Desbloqueas el siguiente nivel de puntos.";
                feedbackDiv.classList.remove('incorrect');
                feedbackDiv.classList.add('correct');

                // Permitir al usuario ver el feedback brevemente antes de cerrar el modal
                setTimeout(() => {
                    modal.style.display = 'none';
                    isQuestionActive = false;
                    jumpButton.disabled = false; // Vuelve a habilitar el botÃ³n
                    updateGameStatus();
                }, 1500);

            } else {
                // Respuesta Incorrecta: PenalizaciÃ³n o fin del juego (lo mantendremos simple: debes reintentar)
                feedbackDiv.textContent = "Incorrecto. IntÃ©ntalo de nuevo.";
                feedbackDiv.classList.remove('correct');
                feedbackDiv.classList.add('incorrect');
            }
        }

        function updateGameStatus() {
            completedDisplay.textContent = `Preguntas completadas: ${questionsAnswered} / 10`;

            if (questionsAnswered >= 10) {
                // Fin del Juego
                jumpButton.disabled = true;
                jumpButton.textContent = "Â¡Juego Terminado!";
                finalScoreDiv.innerHTML = '<h2>ðŸŽ‰ Â¡Felicitaciones! Has completado todas las preguntas financieras. ðŸŽ‰</h2>';
            }
        }

        // --- 5. Event Listeners ---
        jumpButton.addEventListener('click', gainScore);
        quizForm.addEventListener('submit', checkAnswer);
        
        // Cierra el modal si el usuario hace click fuera de Ã©l
        window.onclick = function(event) {
            if (event.target == modal) {
                // Si estÃ¡ en modo reintento, no se cierra al azar
                if (feedbackDiv.textContent.includes("Incorrecto")) {
                    return;
                }
                // Si estÃ¡ en el modo de primera vez, solo forzamos respuesta
            }
        }
    </script>

</body>
